<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../tools/jasmine/lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../tools/jasmine/lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="../tools/jasmine/lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="../tools/jasmine/lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="TextReporter.js"></script>
  <script type="text/javascript" src="spec/expectation.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var txtReporter = new TextReporter();
      txtReporter.onRunnerFinished(function (text) {
        console.log('22222222222222');
      });

      jasmineEnv.addReporter(txtReporter);

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();

        console.log('finish');
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
