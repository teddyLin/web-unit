<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./lib/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="./config/test-case-config.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>

</head>

<style type="text/css">
  #test-wrap {
    width: 100%;
    height : 100%;
    border: 2px solid red;
  }
</style>

<script type="text/javascript">
  $(function() {
    console.log('start');

    var iframe = $('#test-wrap'); 
    var tc = window.tc; 

    var tcUrl = tc.pop(); 
    iframe[0].src = tcUrl; 

    function next() {
      tcUrl = tc.pop(); 

      if (!tcUrl) return ; // stop
      iframe.src = tcUrl; 
    }




  })
</script>
<body>
    <iframe id="test-wrap" ></iframe>
</body>
</html>
